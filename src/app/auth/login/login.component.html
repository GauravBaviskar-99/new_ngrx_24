<form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm(loginForm)">
  <h3>Login form</h3>
  <hr>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email">

    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <div *ngIf="loginForm.get('email')?.errors?.['required'] ">
        Email is required
      </div>
      <div style="color:red" *ngIf="loginForm.get('email')?.errors?.['email'] ">
        Email is not valid
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <div *ngIf="loginForm.get('password')?.errors?.['required'] ">
        Password is required
      </div>

    </div>

  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
